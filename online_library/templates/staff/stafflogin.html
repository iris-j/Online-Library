<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Login</title>
<link href="/static/login/style_log.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/login/style.css">
<link rel="stylesheet" type="text/css" href="/static/login/userpanel.css">
<link rel="stylesheet" type="text/css" href="/static/login/jquery.ui.all.css">

</head>

<body class="login" mycollectionplug="bind">
<form method = 'post' enctype="multipart/form-data">



<div class="login_m">
<div class="login_logo"><img src="/static/login/mylogo.png" width="520" height="80"></div>
<div class="login_boder">

<div class="login_padding" id="login_model">

  <h2>USERNAME</h2>
  <label>
    <input type="text" name="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
  </label>
  <h2>PASSWORD</h2>
  <label>
    <input type="password" name="password" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  </label>




  <p class="forgot"><a id="iforget" href="javascript:void(0);">Forgot your password?</a></p>
  <div class="rem_sub">
    <label>
        <input type="button" onclick="window.location.href('/staff/register')"class="sub_buttons" name="button" id="button" value="No account yet" style="opacity: 0.7;"/>
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="Sign-in" style="opacity: 0.7;"/>
    </label>
  </div>
</div>



<div id="forget_model" class="login_padding" style="display:none">
<br>

   <h1>Forgot password</h1>
   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>


  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　

    </label>
  </div>
</div>




</div>
<!--login_padding  Sign up end-->



</div>
</form>
</body></html>
